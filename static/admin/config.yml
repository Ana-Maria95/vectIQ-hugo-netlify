              - label: "Section Title"
                name: "sectionTitle"
                widget: "string"
              - label: "Pricing Boxes"
                name: "pricingBoxes"
                widget: "list"
                fields:
                  - label: "Pricing Box Title"
                    name: "title"
                    widget: "string"
                  - label: "Pricing Box Color"
                    name: "color"
                    widget: "string"
                  - label: "Pricing Box Items"
                    name: "items"
                    widget: "list"
                    fields:
                      - label: "Item"
                        name: "item"
                        widget: "string"
                      - label: "Additional Text"
                        name: "additionalText"
                        widget: "string"
                      - label: "Button Text"
                        name: "buttonText"
                        widget: "string"
                      - label: "Button Icon"
                        name: "buttonIcon"
                        widget: "string"
