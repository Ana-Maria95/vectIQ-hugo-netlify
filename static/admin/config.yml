backend:
  name: git-gateway
  branch: main
media_folder: "static/images" # Folder where user uploaded files should go
public_folder: "images"
collections:
  - name: "partials"
    label: "Partials content"
    files:
      - file: "partials/nav.html"
        label: "Navigation"
        name: "nav"
        fields:
          - label: "Main Menu"
            name: "mainMenu"
            widget: "object"
            fields:
              - label: "Logo Image"
                name: "logoImage"
                widget: "image"
              - label: "Logo Alt Tag"
                name: "logoAlt"
                widget: "string"
              - label: "Logo URL"
                name: "logoUrl"
                widget: "string"
              - label: "Links"
                name: "links"
                widget: "list"
                fields:
                  - label: "Name"
                    name: "name"
                    widget: "string"
                  - label: "URL"
                    name: "url"
                    widget: "string"
              - label: "Sign In Button Text"
                name: "signInText"
                widget: "string"
              - label: "Sign In Button URL"
                name: "signInUrl"
                widget: "string"
      - file: "partials/footer.html"
        label: "Footer"
        name: "footer"
        fields:
          - label: "Logo Image"
            name: "logo"
            widget: "image"
          - label: "Logo Alt Tag"
            name: "logoAlt"
            widget: "string"
          - label: "Products Title"
            name: "productsTitle"
            widget: "string"
          - label: "Products Links"
            name: "productsLinks"
            widget: "list"
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
              - label: "URL"
                name: "url"
                widget: "string"
          - label: "Help Title"
            name: "helpTitle"
            widget: "string"
          - label: "Help Links"
            name: "helpLinks"
            widget: "list"
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
              - label: "URL"
                name: "url"
                widget: "string"
          - label: "Contact Title"
            name: "contactTitle"
            widget: "string"
          - label: "Email Label"
            name: "emailLabel"
            widget: "string"
          - label: "Email Placeholder"
            name: "emailPlaceholder"
            widget: "string"
          - label: "Message Label"
            name: "messageLabel"
            widget: "string"
          - label: "Message Placeholder"
            name: "messagePlaceholder"
            widget: "string"
          - label: "Button Text"
            name: "buttonText"
            widget: "string"
          - label: "Copyright"
            name: "copyright"
            widget: "string"
          - label: "Linked In link"
            name: "linkedIN"
            widget: "string"
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - label: "Title"
            name: "Title"
            widget: "string"
          - label: "Description"
            name: "Description"
            widget: "string"
          - label: "Author"
            name: "Author"
            widget: "string"
          - label: "Keywords"
            name: "Keywords"
            widget: "string"
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - label: "Title Primary Text"
                name: "primaryText"
                widget: "string"
              - label: "Title Secondary Text"
                name: "secondaryText"
                widget: "text"
              - label: "Hero text"
                name: "paragraphText"
                widget: "text"
              - label: "Link 1"
                name: "link1"
                widget: "string"
              - label: "Button 1 text"
                name: "buttonText1"
                widget: "string"
              - label: "Link 2"
                name: "link2"
                widget: "string"
              - label: "Button 2 text"
                name: "buttonText2"
                widget: "string"
          - label: "Video"
            name: "video"
            widget: "object"
            fields:
              - label: "Video Link"
                name: "videoLink"
                widget: "string"
              - label: "Hide Section"
                name: "hideVideoSection"
                widget: "boolean"
                default: false
          - label: "Software Selection"
            name: "softwareSelection"
            widget: "object"
            fields:
              - label: "Hide Section"
                name: "hideSoftwareSection"
                widget: "boolean"
                default: false
              - label: "Section Title"
                name: "sectionTitle"
                widget: "object"
                fields:
                  - label: "Main Title"
                    name: "mainTitle"
                    widget: "string"
                  - label: "Sub Title"
                    name: "subTitle"
                    widget: "string"
                  - label: "Description"
                    name: "description"
                    widget: "string"
              - label: "Boxes"
                name: "boxes"
                widget: "list"
                fields:
                  - label: "Image"
                    name: "image"
                    widget: "image"
                  - label: "Alt Text"
                    name: "altText"
                    widget: "string"
                  - label: "Title"
                    name: "title"
                    widget: "string"
                  - label: "Description"
                    name: "description"
                    widget: "string"
              - label: "Steps"
                name: "steps"
                widget: "list"
                fields:
                  - label: "Number"
                    name: "number"
                    widget: "number"
                  - label: "Title"
                    name: "title"
                    widget: "string"
                  - label: "Duration"
                    name: "duration"
                    widget: "string"
                    required: false
                  - label: "Content"
                    name: "content"
                    widget: "list"
                    field:
                      label: "Item"
                      name: "item"
                      widget: "string"
              - label: "Image"
                name: "image"
                widget: "image"
              - label: "Image Alt Text"
                name: "imageAlt"
                widget: "string"
              - label: "Second Title Section"
                name: "secondTitleSection"
                widget: "object"
                fields:
                  - label: "Title"
                    name: "title"
                    widget: "string"
                  - label: "Small Range Image"
                    name: "smallRangeImage"
                    widget: "image"
                  - label: "Small Range Image Alt Text"
                    name: "smallRangeImageAlt"
                    widget: "string"
                  - label: "Images"
                    name: "images"
                    widget: "object"
                    fields:
                      - label: "Solution Diagram Image"
                        name: "solutionDiagramImage"
                        widget: "image"
                      - label: "Solution Diagram Image Alt Text"
                        name: "solutionDiagramImageAlt"
                        widget: "string"
              - label: "Approach Build"
                name: "approachBuild"
                widget: "object"
                fields:
                  - label: "Title"
                    name: "title"
                    widget: "string"
                  - label: "Icons"
                    name: "icons"
                    widget: "list"
                    fields:
                      - label: "Icon Image"
                        name: "src"
                        widget: "image"
                      - label: "Icon Alt Text"
                        name: "alt"
                        widget: "string"
                      - label: "Icon Title"
                        name: "title"
                        widget: "string"
                      - label: "Icon Description"
                        name: "description"
                        widget: "string"
          - label: "Timeline Section"
            name: "timelineSection"
            widget: "list"
            fields:
              - label: "Hide Section"
                name: "hideTimelineSection"
                widget: "boolean"
                default: false
              - label: "Reverse"
                name: "reverse"
                widget: "boolean"
              - label: "Small Text"
                name: "smallText"
                widget: "string"
              - label: "Heading"
                name: "heading"
                widget: "string"
              - label: "List"
                name: "list"
                widget: "list"
                field:
                  label: "Item"
                  name: "item"
                  widget: "string"
              - label: "Image"
                name: "image"
                widget: "image"
              - label: "Alt Text"
                name: "alt"
                widget: "string"
              - label: "Number"
                name: "number"
                widget: "string"
          - label: "Approach Section"
            name: "approachSection"
            widget: "object"
            fields:
              - label: "Hide Section"
                name: "hideApproachSection"
                widget: "boolean"
                default: false
              - label: "Section Title"
                name: "sectionTitle"
                widget: "string"
              - label: "Section Subtitle"
                name: "sectionSubtitle"
                widget: "string"
              - label: "Boxes"
                name: "boxes"
                widget: "list"
                fields:
                  - label: "Image"
                    name: "image"
                    widget: "image"
                  - label: "Text"
                    name: "text"
                    widget: "string"
              - label: "Second Boxes"
                name: "secondBoxes"
                widget: "list"
                fields:
                  - label: "Image"
                    name: "image"
                    widget: "image"
                  - label: "Text"
                    name: "text"
                    widget: "string"
          - label: "Pricing Section"
            name: "pricingSection"
            widget: "object"
            fields:
              - label: "Hide Section"
                name: "hidePricingSection"
