backend:
  name: git-gateway
  branch: main
media_folder: "static/images" # Folder where user uploaded files should go
public_folder: "images"
collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - { label: "Title", name: "Title", widget: "string" }
          - { label: "Description", name: "Description", widget: "string" }
          - { label: "Author", name: "Author", widget: "string" }
          - { label: "Keywords", name: "Keywords", widget: "string" }
          - {
              label: "Hero",
              name: "hero",
              widget: "object",
              fields:
                [
                  { label: "Title Primary Text", name: "primaryText", widget: string },
                  { label: "Title Secondary Text", name: "secondaryText", widget: "text" },
                  { label: "Hero text", name: "paragraphText", widget: "text" },
                  { label: "Link 1", name: "link1", widget: "string" },
                  { label: "Button 1 text", name: "buttonText1", widget: "string" }
                  { label: "Link 2", name: "link2", widget: "string" },
                  { label: "Button 2 text", name: "buttonText2", widget: "string" }
                ],
            }
          - {
            label: "Video",
            name: "video",
            widget: "object",
            fields:
              [
                { label: "Video Link", name: "videoLink", widget: string },
              ],
          }
