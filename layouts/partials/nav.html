{{ $site := .Site }}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{{ $site.logoUrl }}"><img src="{{ $site.logoImage }}" alt="{{ $site.logoAlt }}"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        {{ range $site.Data.menu.main }}
        <li class="nav-item">
          <a class="nav-link {{ if eq .url $site.Page.URL }}active{{ end }}" href="{{ .url }}">{{ .name }}</a>
        </li>
        {{ end }}
      </ul>
      <a href="{{ $site.signInUrl }}" class="btn btn-primary">{{ $site.signInText }}</a>
    </div>
  </div>
</nav>
